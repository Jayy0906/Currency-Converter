<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="converter-card">
            <h2 class="text-center mb-4">Currency Converter</h2>
            <form id="currency-form">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3">
                    <label for="from-currency" class="form-label">From</label>
                    <select id="from-currency" class="form-select" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="to-currency" class="form-label">To</label>
                    <select id="to-currency" class="form-select" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-secondary" id="swap-btn">Swap</button>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </div>
            </form>
            <div class="result-box" id="result-box" style="display: none;">
                <h4>Converted Amount:</h4>
                <p id="converted-amount" class="fw-bold fs-5"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
